<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Nhập vào một chuỗi")
    let char = prompt("Nhập vào một ký tự")

    function check(str, char) {
        let arr = str.split("")
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++
            }
        }
        if (count === 0) {
            return -1
        } else {
            return count
        }
    }

    alert(check(str, char))
</script>
</body>
</html>
