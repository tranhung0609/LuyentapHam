<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let input = +prompt("nhập số bất kì")

    function check(number) {
        if (number > 0) {
            return true
        } else {
            return false
        }
    }

    alert(check(input))
</script>
