<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhập vào ký tự")

    function so(value) {
        if (value <= 0 || value > 0) {
            return true
        } else {
            return false
        }
    }

    if (so(input)) {
        alert("là ký tự số")
    } else {
        alert("không phải là ký tư số")
    }
</script>
</body>
</html>
