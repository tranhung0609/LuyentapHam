<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập vào số thứ nhất");
    let b = +prompt("nhập vào số thứ hai");

    function number(a, b) {
        if (a <= b) {
            alert(`tổng hai số: ${a +b}`)
        } else {
            alert("số thứ nhất lớn hơn số thứ hai")
        }
    }

    number(a,b)
</script>
</body>
</html>
